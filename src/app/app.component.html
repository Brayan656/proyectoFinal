<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">

    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </button>

    <div>
      <h1 class="example-app-name">{{name}}</h1>
    </div>


    <span class="example-spacer"></span>

    <div *ngIf="showLogout">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item routerLink="">
          <mat-icon>account_box</mat-icon>
          <span>Mi Perfil</span>
        </button> -->
        <button mat-menu-item routerLink="" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesion</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-drawer-container class="example-sidenav-content"  >

    <mat-drawer #drawer style="width: 200px;" mode="side">

      <button *ngIf="!showLogout" mat-menu-item style="cursor: pointer;align-items: center;" routerLink="/login">
        <mat-icon>input</mat-icon>
        <span>Ingresar</span>
      </button>
      <mat-divider></mat-divider>
      <button *ngIf="!showLogout" mat-menu-item style="cursor: pointer;" routerLink="/registro">
        <mat-icon>group_add</mat-icon>
        <span>Registrarse</span>
      </button>
      <mat-divider *ngIf="showLogout"></mat-divider>
      <button *ngIf="showLogout" mat-menu-item style="cursor: pointer;" routerLink="/add">
        <mat-icon>redeem</mat-icon>
        <span>Productos</span>
      </button>
      <mat-divider *ngIf="showLogout"></mat-divider>
      <button *ngIf="showLogout" mat-menu-item style="cursor: pointer;" routerLink="invoice">
        <mat-icon>list_alt</mat-icon>
        <span>Facturas</span>
      </button>
      <mat-divider *ngIf="showLogout"></mat-divider>
      <button  *ngIf="showLogout" mat-menu-item style="cursor: pointer;" routerLink="/add">
        <mat-icon>library_add</mat-icon>
        <span>AÃ±adir producto</span>
      </button>
      <mat-divider></mat-divider>
      <button  *ngIf="showLogout" mat-menu-item style="cursor: pointer;" routerLink="/list">
        <mat-icon>storage</mat-icon>
        <span>Listar</span>
      </button>
      <mat-divider></mat-divider>

    </mat-drawer>
    <div >
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
  
</div>
